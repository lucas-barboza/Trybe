<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 6.2</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  <link rel="stylesheet" href="DatePickerX-master/dist/css/DatePickerX.css">
  <script src="DatePickerX-master/dist/js/DatePickerX.js"></script>
  <script src="Just-validate-master/dist/js/just-validate.js"></script>
</head>
<body id="body">
  <h1 class="display-4 text-muted">FORMULÁRIO:</h1>
  <form action="" id="form">
    <fieldset id="fieldset">
      <div class="form-group">
        Nome completo: <input type="text" name="nome" id="nome" maxlength="50" placeholder="Ex: José Filho" class="required form-control" data-validate-field="name">
      </div>
      <div class="form-group">
        E-mail: <input type="email" name="email" id="email" maxlength="50" placeholder="Ex: exemplo@exemplo.com" class="required form-control" data-validate-field="email">
      </div>
      <div class="form-group">
        CPF: <input type="number" name="cpf" id="cpf" maxlength="11" placeholder="Ex:  12345678901" class="required form-control" data-validate-field="cpf">
      </div>
      <div class="form-group">
        Endereço: <input type="text" name="endereco" id="endereco" maxlength="200" placeholder="Ex: Rua Direita N 32 Bairro Centro" class="required form-control" data-validate-field="endereco">
      </div>
      <div class="form-group">
        Cidade: <input type="text" name="cidade" id="cidade" maxlength="28" placeholder="Ex: Belo Horizonte"class="required form-control" data-validate-field="cidade">
      </div>
      <div class="form-group">
        Estado: <select name="estado" id="Estados" class="form-control" data-validate-field="estados"></select>
      </div>
      <div class="form-group">
        Moradia: <label for="casa">
          <input type="radio" id="casa" name="moradia" value="false" class="required">Casa
        </label>
        <label for="apartamento">
          <input type="radio" id="apartamento" name="moradia" value="false" class="required">Apartamento
        </label>
      </div>
    </fieldset>
    <fieldset id="fieldset2">
      Resumo Currículo: 
      <div class="form-group">
        <textarea name="resumoCurriculo" id="resumoCurriculo" cols="30" rows="10" maxlength="1000" placeholder="Ex: Ensino Superior completo..." class="required form-control" data-validate-field="resumoCurriculo"></textarea>
      </div>
      <div class="form-group">
        Cargo: <input type="text" name="cargo" id="cargo" maxlength="40" placeholder="Ex: Programador" class="required form-control" data-validate-field="cargo">
      </div>
      <div class="form-group">
        Descrição do cargo: <input type="text" name="descricaoCargo" id="descricaoCargo" maxlength="500" placeholder="Ex: Resolvo problemas"class="required form-control" data-validate-field="descricaoCargo">
      </div>
      <div class="form-group">
        Data de início: <input type="text" name="data" id="data" placeholder="Data de inicio" class="required form-control" data-validate-field="data">
      </div>
      <button type="submit" class="form__btn" id="botao">Enviar</button>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
